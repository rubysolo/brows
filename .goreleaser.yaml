version: 2

before:
  hooks:
    - go mod tidy
    - go mod download

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin

archives:
  - formats: [tar.gz]
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}

    format_overrides:
      - goos: windows
        formats: [zip]

    files:
      - README.md
      - LICENSE*

    wrap_in_directory: true

checksum:
  name_template: 'checksums.txt'

snapshot:
  version_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc

  filters:
    exclude:
      - '^docs:'
      - '^test:'

homebrew_casks:
  - name: brows
    repository:
      owner: rubysolo
      name: homebrew-tools
    commit_author:
      name: rubysolo
      email: rubysolo@gmail.com
    homepage: "https://github.com/rubysolo/brows"
    description: "A CLI GitHub release browser"
    license: "MIT"
    skip_upload: auto
